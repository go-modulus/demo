version: "2"
sql:
  - schema: "migration"
    queries: "queries"
    engine: "postgresql"
    default_schema: "translation"
    gen:
      go:
        package: "storage"
        sql_package: "pgx/v4"
        emit_db_tags: true
        emit_json_tags: true
        ## maybe can be necessary to work with DIC
        #emit_methods_with_db_argument: true
        emit_all_enum_values: true
        json_tags_case_style: "camel"
        out: "./"